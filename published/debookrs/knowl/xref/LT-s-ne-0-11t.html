<section class="paragraphs"> When <span class="process-math">\(s=0\text{,}\)</span> the the integral becomes<div class="displaymath process-math">
\begin{align*}
\amp= \lim_{b \to \infty} \int_0^b 11t\ dt
= \lim_{b \to \infty} \frac{11t^2}{2}\Big|_0^b
= \frac{11}{2} \lim_{b \to \infty} b^2 = \infty. 	
\end{align*}
</div>Therefore, we must have <span class="process-math">\(s\ne0\)</span> for this integral to be finite.</section><span class="incontext"><a class="internal" href="main-10-2.html#LT-s-ne-0-11t">in-context</a></span>
