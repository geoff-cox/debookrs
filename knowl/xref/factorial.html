<section class="paragraphs"><h1 class="heading"><span class="title">factorial.</span></h1> The factorial of <span class="process-math">\(n\text{,}\)</span> denoted <span class="process-math">\(n!\text{,}\)</span> is the product of all positive integers less than or equal to <span class="process-math">\(n\text{.}\)</span> For example, <span class="process-math">\(5! = 5 \cdot 4 \cdot 3 \cdot 2 \cdot 1 = 120\text{.}\)</span></section><span class="incontext"><a class="internal" href="main-15-6.html#factorial">in-context</a></span>
