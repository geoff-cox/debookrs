<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inline Text Reveal</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f9f9f9;
      line-height: 1.6;
    }

    .reveal-text {
      display: inline; /* default text flow */
    }

    .reveal-wrapper {
      display: inline-block;
      position: relative;
      vertical-align: baseline;
    }

    .reveal-inner {
      position: relative;
      display: inline-block;
      min-width: max-content;
    }

    .reveal-toggle {
      background-color: #007bff;
      color: white;
      padding: 0.05rem 0.1rem;
      border-radius: 0.25rem;
      font-size: 0.85rem;
      font-weight: bold;
      cursor: pointer;
      white-space: nowrap;
      transition: transform 0.4s ease, opacity 0.3s ease;
    }

    .reveal-toggle.slide-away {
      transform: translateX(120%);
      opacity: 0;
      pointer-events: none;
      position: absolute;
      top: 0;
      left: 0;
    }

    .reveal-content {
      display: inline-block;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 0.25rem;
      padding: 0.05rem 0.1rem;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      opacity: 0;
      pointer-events: none;
      position: absolute;
      left: 0;
      top: 0;
      white-space: nowrap;
      transition: opacity 0.4s ease;
    }

    .reveal-content.visible {
      opacity: 1;
      pointer-events: auto;
      position: static;
      white-space: normal;
    }
  </style>
</head>
<body>

  <h2>Fill-in-the-Blank Reading</h2>

  <p class="reveal-text">
    The function <span class="reveal-wrapper">
      <span class="reveal-inner">
        <span class="reveal-toggle">Reveal</span>
        <span class="reveal-content">f(t) = e<sup>−t</sup></span>
      </span>
    </span> satisfies the differential equation <span class="reveal-wrapper">
      <span class="reveal-inner">
        <span class="reveal-toggle">Reveal</span>
        <span class="reveal-content">f'(t) = −f(t)</span>
      </span>
    </span>, which is characteristic of exponential decay.
  </p>

  <p class="reveal-text">
    In Euler’s formula, <span class="reveal-wrapper">
      <span class="reveal-inner">
        <span class="reveal-toggle">Reveal</span>
        <span class="reveal-content">e<sup>iθ</sup> = cos(θ) + i·sin(θ)</span>
      </span>
    </span>, the imaginary unit plays a crucial role in rotating vectors.
  </p>

  <script>
    document.querySelectorAll('.reveal-inner').forEach(inner => {
      const toggle = inner.querySelector('.reveal-toggle');
      const content = inner.querySelector('.reveal-content');

      toggle.addEventListener('click', () => {
        toggle.classList.add('slide-away');
        content.classList.add('visible');
      });
    });
  </script>

</body>
</html>
